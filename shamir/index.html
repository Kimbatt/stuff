<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>shamir</title>
    
    <style>
    body
    {
        background: #323639;
        color: white;
        font-family: sans-serif;
    }

    button
    {
        background-color: #146dff;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        padding: 10px 15px 10px 15px;
        font-family: "Verdana";
        font-size: 24px;
        cursor: pointer;
        transition: 0.15s;
        outline: none;
    }

    button:hover
    {
        background-color: #54adff;
        cursor: pointer;
    }

    button:disabled
    {
        background-color: #77abff;
        cursor: not-allowed;
    }
    
    #generate_result
    {
        display: table;
    }
    
    #generate_result :nth-child(1n)
    {
        border: 1px solid #a0a0a0;
        padding: 2px;
        background: black;
        word-break: break-all;
    }
    
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button
    {
        -webkit-appearance: none;
        margin: 0;
    }
    </style>
</head>

<body>
    <div style="margin-bottom: 10px;">
        <button id="button_generate" onclick="LayoutGenerate()" style="width: 300px;" disabled>Split up secret</button>
        <button id="button_reconstruct" onclick="LayoutReconstruct()" style="width: 300px; margin-left: 10px;">Reconstruct secret</button>
    </div>
    <div id="layout_generate">
        <div>
            <div style="padding-right: 10px; margin-bottom: 10px; font-size: 20px;">Enter your secret:</div>
            <textarea id="input_secret" style="width: calc(100% - 5px); height: 200px; resize: none; font-size: 20px;"></textarea>
        </div>
        <br>
        <div>
            <div style="display: inline-block; padding-right: 10px; margin-bottom: 10px; font-size: 20px; width: 550px;">Generate this many shares (maximum 255):</div>
            <input id="input_total" type="number" style="display: inline-block; width: 50px; font-size: 20px;" value="5"></input>
        </div>
        <br>
        <div>
            <div style="display: inline-block; padding-right: 10px; margin-bottom: 10px; font-size: 20px; width: 550px;">Require this many shares to reconstruct the secret:</div>
            <input id="input_required" type="number" style="display: inline-block; width: 50px; font-size: 20px;" value="3"></input>
        </div>
        <br>
        <div style="display: table-row">
            <button style="display: inline-block" onclick="generate()">Generate</button>
            <!--
            <div style="display: inline-block; margin-left: 40px; font-size: 20px;">Output type: <select id="output_type" style="font-size: 20px;">
                    <option value="hex">Hex</option>
                    <option value="base64">Base64</option>
                    <option value="words">Words</option>
                </select>
            </div>
            -->
        </div>
        <br>
        <div id="error_text" style="font-weight: bold; color: red; font-size: 20px; margin-bottom: 10px;"></div>
        <div id="result">
            <div id="result_text" style="margin-bottom: 10px; font-size: 20px;"></div>
            <div id="generate_result"></div>
        </div>
    </div>
    <div id="layout_reconstruct" style="display: none;">
        <div style="padding-right: 10px; margin-bottom: 10px; font-size: 20px;">Enter your shares (one per line):</div>
        <textarea id="decode_textarea" style="font-family: Consolas; width: calc(100% - 5px); height: 200px; resize: none; font-size: 20px; white-space: nowrap;" oninput="decode()" onfocus="textareaFocus(event.target)"></textarea>
        <br>
        <div style="font-size: 20px; margin-top: 40px; margin-bottom: 10px;">The result will appear here:</div>
        <textarea readonly placeholder="Cannot reconstruct anything from the shares you provided " id="decode_result" style="width: calc(100% - 5px); height: 200px; resize: none; font-size: 20px;"></textarea>
    </div>

        function LayoutGenerate()
        {
            document.getElementById("layout_reconstruct").style.display = "none";

            document.getElementById("button_reconstruct").disabled = false;
            document.getElementById("button_generate").disabled = true;
        }
        
        function LayoutReconstruct()

        function evalAt(x, coeffs, prime)
        {
            var result = 0n;
            for (var i = coeffs.length - 1; i >= 0; --i)

        function modinv(a, n)
        {
            var lm = 1n;
            var hm = 0n;
            var low = a % n;
            var high = n;
            var ratio;
            var nm;
            var nnew;

            while (low < 0n)
                low += n;

            while (low > 1n)
            {
                ratio = high / low;
                nm = hm - lm * ratio;
                nnew = high - low * ratio;
                hm = lm;
                high = low;
                lm = nm;
                low = nnew;
            }
            
            return lm % n;
        }

                if (charcode < 0x80)

                    ret.push(0xc0 | (charcode >> 6));
                    ret.push(0x80 | (charcode & 0x3f));
                }
                else if (charcode < 0xd800 || charcode >= 0xe000)
                {

                    ret.push(0x80 | ((charcode >> 6) & 0x3f));

                else

                    ret.push(0xf0 | (charcode >> 18));

                    ret.push(0x80 | ((charcode >> 6) & 0x3f));
                    ret.push(0x80 | (charcode & 0x3f));
                }
            }
            
            return ret;

                if (charcode >= 0x80)

                    for (var j = 7; j >= 0; --j)

            }

                prime = (1n << primeExponents[i]) - 1n;
                if (secret < prime)
                {
                    primeExponent = Number(primeExponents[i]);

            }
            
            if (primeExponent === undefined)
            {
                document.getElementById("error_text").innerHTML = "Secret is too long";
                return;
            }
            
            var coeffs = new Array(required);
            coeffs[0] = secret;
            
            // generate random numbers for the coefficients
            for (i = 1; i < required; ++i)
                coeffs[i] = getRandomBigint(prime);
            
            var shares = new Array(total);
            // calculate the shares
            for (i = 0; i < total; ++i)
                shares[i] = [BigInt(randomizedIndices[i + 1]), evalAt(BigInt(i + 1), coeffs, prime)];
            
            var div = document.getElementById("generate_result");
            div.innerHTML = "";
            
            var padCount = Math.ceil(primeExponent / 4);
            for (i = 0; i < total; ++i)

        function textareaFocus(textarea)
        {
            var lines = textarea.value.split(/\n+/g);
            if (lines[lines.length - 1] != "")
            {
                var cursorPos = textarea.selectionStart;
                textarea.value += "\n";
                textarea.selectionStart = cursorPos;
                textarea.selectionEnd = cursorPos;
                window.requestAnimationFrame(function()
                {
                    textarea.scrollLeft = 0;
                });
            }
        }
        
        // decode from the given strings
        function decode()
        {
            var textarea = document.getElementById("decode_textarea");
            var lines = textarea.value.split(/\n+/g);
            var count = lines.length;
            if (lines[count - 1] == "")
                --count;
            
            if (count < 2)
            {
                document.getElementById("decode_result").innerHTML = "";
                return;
            }
            
            var decoded = [];
            var primeIndex = 0;
            var prime = (1n << primeExponents[primeIndex]) - 1n;
            // get the data from the inputs
            for (var i = 0; i < lines.length; ++i)
            {
                var current = lines[i];
                if (current == "")
                    continue;
                
                if (current.length < 3)
                {
                    document.getElementById("decode_result").innerHTML = "";
                    return;
                }
                
                var id = Number.parseInt(current.substr(0, 2), 16);
                if (isNaN(id))
                {
                    document.getElementById("decode_result").innerHTML = "";
                    return;
                }
                
                var num;
                try
                {
                    num = BigInt("0x" + current.substring(2));
                }
                catch (e)
                {
                    document.getElementById("decode_result").innerHTML = "";
                    return;
                }
                
                if (num >= prime)
                {
                    var newIndex = -1;
                    for (var j = primeIndex; j < primeExponents.length; ++j)
                    {
                        prime = (1n << primeExponents[j]) - 1n;
                        if (num < prime)
                        {
                            newIndex = j;
                            break;
                        }
                    }
                    
                    if (newIndex == -1)
                    {
                        document.getElementById("decode_result").innerHTML = "";
                        return;
                    }
                    
                    primeIndex = newIndex;
                }
                
                decoded.push([BigInt(randomizedIndicesInverse[id]), num]);
            }
            
            var finalResult;
            try
            {
                // try to reconstruct from the shares
                finalResult = bigIntToString(reconstruct(decoded, prime));
            }
            catch (e)
            {
                document.getElementById("decode_result").innerHTML = "";
                return;
            }
            
            document.getElementById("decode_result").innerHTML = finalResult;
        }
